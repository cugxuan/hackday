<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue-TodoList</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div id="app">
        <div class="header">
            <span id="icon">ToDoList</span>
            <input type="text" id="input" placeholder="请输入待办事项" v-model="item">
            <button id="submit" onclick="push()">提交</button>
        </div>
        <div class="content">
            <div class="undo">
                <todo-header text=未完成 :num="undoList.length"></todo-header>
                <todo-item v-for="(item, index) in undoList" :key="item.idx" :text=item.text :idx=item.idx
                    @check="handleCheck"></todo-item>
                <button class="clearAll" @click="undoList=[]">清除全部</button>
            </div>
            <div style="height: 20px"></div>
            <div class="done">
                <todo-header text=待完成 :num="doneList.length"></todo-header>
                <todo-item v-for="(item, index) in doneList" :key="item.idx" :text=item.text :idx=item.idx :done=true
                    :disabled=true></todo-item>
                <button class="clearAll" @click="doneList=[]">清除全部</button>
            </div>
        </div>
    </div>

    <script src="jquery-3.4.1.js"></script>
    <script src="vue.js"></script>
    <script src="index.js"></script>
</body>

</html>
