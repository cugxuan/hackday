<!doctype html>
<html>
    <head>
        <title>卡片分享hackday</title>
        <meta charset="utf-8"/>
        <link href="share.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <div class="sum">
            <input type="text" id="summary" placeholder="summary">
        </div>
            
        <div class="com">
            <input type="text" id="comment" placeholder="comment">
        </div>

        <button id="confirm">提交</button>
        
        <div class="logo">
            <img src="images/icon48.png">
        </div>

        <div class="qcode">
            <img src="images/icon48.png">
        </div>

        <div class="share">
            <a id="sina"><img src="images/icon16.png"></a>
            <a id="qzone"><img src="images/icon16.png"></a>
            <a id="tieba"><img src="images/icon16.png"></a>
            <a id="douban"><img src="images/icon16.png"></a>
            <a id="facebook"><img src="images/icon16.png"></a>
            <a id="twitter"><img src="images/icon16.png"></a>
        </div>
        <script src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="share.js"></script>
    </body>
    
</html>
